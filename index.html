</iframe>

	</div>
	
	<h2 style="color:green;"><span class="s1">Big things are coming soon.<br></span></h2>
	
	<h3></h3>
	<h2 style="color:green;"><span class="s1"><b><u><a href="https://discord.gg/zxC8Vzr" style="color:green;">Welcome to Clock Town.</a></u></b></span></h2>
	
	
	<img src="https://static.wikia.nocookie.net/zelda_gamepedia_en/images/f/f7/MM3D_Moon_Artwork.png/revision/latest/scale-to-width-down/1200?cb=20150122171949" alt="M O O N">
	
	<p id="mooncountdown" > 0 hours 30 minutes 0 seconds until impact</p>
	<audio id="player" autoplay loop>
    	<source src="clocktownday3.mp3" type="audio/mp3">
	</audio>
	<img id="majora" src="" alt="">
		<script>
		// Set the date to count down to
		//var countDownDate = new Date("May 18, 2020 00:00:00").getTime();
		var seventytwo = new Date().getTime() + (1000 * 60 * 60 * .5);  
		// Update the count down every second
		var x = setInterval(function() {
		
		  // Get today's date and time
		  var now = new Date().getTime();
		  
		  // Find the distance between now and the count down date
		  var distance = seventytwo-now;  
		  //var distance = //countDownDate - now;   
		  // Time calculations for days, hours, minutes and seconds
		  var hours = Math.floor((distance) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    
		  // Output the result in an element with id="mooncountdown"
		  document.getElementById("mooncountdown").innerHTML = hours + " hours "
		  + minutes + " minutes " + seconds + " seconds until impact";
		  
		document.getElementById("line2").innerHTML = "-" + hours + " Hours Remain-";	
			
			
		  // If the count down is over, update the website 
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("mooncountdown").innerHTML = "Majora has taken over...";
			document.getElementById("line2").innerHTML = "Coming very.. very.. soon";
			document.getElementById("majora").src = "majorasmask.png"
		  }
		}, 1000);
		</script>
