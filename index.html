<body>
	<h1 style="margin: 0.0px 0.0px 16.1px 0.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s1"><b>M O O N</b></span></h1>
	<img src="moon.jpeg" alt="M O O N">
	
	<p id="mooncountdown"> 72 hours 0 minutes 0 seconds until impact</p>
	<img id="majora" src="" alt="">
		<script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 30, 2020 00:00:00").getTime();
		var seventytwo = new Date().getTime() + (1000 * 60 * 60 * 72);  
		// Update the count down every second
		var x = setInterval(function() {
		
		  // Get today's date and time
		  var now = new Date().getTime();
		  
		  // Find the distance between now and the count down date
		  var distance = seventytwo-now;  //countDownDate - now;
		    
		  // Time calculations for days, hours, minutes and seconds
		  var hours = Math.floor((distance) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    
		  // Output the result in an element with id="demo"
		  document.getElementById("mooncountdown").innerHTML = hours + " hours "
		  + minutes + " minutes " + seconds + " seconds until impact";
		    
		  // If the count down is over, write some text 
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("mooncountdown").innerHTML = "Majora has taken over...";
			document.getElementById("majora").src = "majorasmask.png"
		  }
		}, 1000);
		</script>
